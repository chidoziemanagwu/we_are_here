{% if messages %}
<div class="fixed bottom-0 right-0 m-6 z-50">
    {% for message in messages %}
    <div id="alert-{{ forloop.counter }}" 
         class="flex p-4 mb-4 {% if message.tags == 'success' %}text-green-800 bg-green-50{% elif message.tags == 'error' %}text-red-800 bg-red-50{% else %}text-blue-800 bg-blue-50{% endif %} rounded-lg"
         role="alert">
        <div class="ml-3 text-sm font-medium">
            {{ message }}
        </div>
        <button type="button"
                class="ml-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 {% if message.tags == 'success' %}focus:ring-green-400 bg-green-50 text-green-500 hover:bg-green-200{% elif message.tags == 'error' %}focus:ring-red-400 bg-red-50 text-red-500 hover:bg-red-200{% else %}focus:ring-blue-400 bg-blue-50 text-blue-500 hover:bg-blue-200{% endif %} p-1.5 inline-flex h-8 w-8"
                data-dismiss-target="#alert-{{ forloop.counter }}" 
                aria-label="Close">
            <span class="sr-only">Close</span>
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
