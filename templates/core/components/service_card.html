<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow">
    <div class="p-5">
        <div class="flex items-center justify-between mb-4">
            <h5 class="text-xl font-bold tracking-tight text-gray-900">{{ service.name }}</h5>
            <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">{{ service.category.name }}</span>
        </div>
        
        {% if service.demographics.exists %}
        <div class="flex flex-wrap gap-2 mb-4">
            {% for demo in service.demographics.all %}
            <span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded">{{ demo.name }}</span>
            {% endfor %}
        </div>
        {% endif %}

        <div class="flex items-center space-x-2 mb-3">
            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span class="text-sm text-gray-700">{{ service.distance|floatformat:1 }} km away</span>
        </div>

        <div class="flex space-x-2">
            <button type="button" onclick="showServiceDetail({{ service.id }})" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
                View Details
            </button>
            <button type="button" onclick="getDirections('{{ service.latitude }}', '{{ service.longitude }}')" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5">
                Get Directions
            </button>
        </div>
    </div>
</div>
